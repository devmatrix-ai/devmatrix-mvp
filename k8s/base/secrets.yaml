# This is a template file. DO NOT commit actual secrets!
# Use sealed-secrets, external-secrets, or vault in production

apiVersion: v1
kind: Secret
metadata:
  name: devmatrix-secrets
  namespace: devmatrix
  labels:
    app: devmatrix
type: Opaque
stringData:
  # PostgreSQL credentials
  postgres-db: devmatrix
  postgres-user: devmatrix
  postgres-password: CHANGE_ME_IN_PRODUCTION

  # API Keys (set via CI/CD or external secrets manager)
  anthropic-api-key: CHANGE_ME_IN_PRODUCTION
  openai-api-key: CHANGE_ME_IN_PRODUCTION
  google-api-key: CHANGE_ME_IN_PRODUCTION

  # Redis password (optional)
  redis-password: ""

