apiVersion: apps/v1
kind: Deployment
metadata:
  name: devmatrix-redis
  namespace: devmatrix
  labels:
    app: devmatrix
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devmatrix
      component: redis
  template:
    metadata:
      labels:
        app: devmatrix
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: redis
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        emptyDir: {}
# For production, use Redis with persistence:
