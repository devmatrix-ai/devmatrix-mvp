global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'app-monitor'

scrape_configs:
  - job_name: 'fastapi-app'
    metrics_path: '/metrics'
    static_configs:
      # Use Docker service name 'app' and INTERNAL port 8000
      # NOT localhost:8002 (external port) or localhost:8000
      - targets: ['app:8000']
        labels:
          service: 'api'
          environment: 'production'
    scrape_interval: 10s
    scrape_timeout: 5s