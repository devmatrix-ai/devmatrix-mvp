version: '3.8'

services:
  # Bug #85 + #99: DB init service runs Alembic migrations + seeds test data
  db-init:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: app_db_init
    environment:
      - DATABASE_URL=postgresql+asyncpg://devmatrix:admin@postgres:5432/app_db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    # Bug #99: Run alembic THEN seed to ensure migrations are tracked in alembic_version
    command: sh -c "alembic upgrade head && python scripts/seed_db.py"
    restart: "no"

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: app_app
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://devmatrix:admin@postgres:5432/app_db
      - APP_NAME=app
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      # Bug #130 Fix: Use correct health endpoint path (/health, not /health/health)
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=2)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: app_postgres
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: devmatrix
      POSTGRES_PASSWORD: admin
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devmatrix -d app_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: app_prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - app-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: app_grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=devmatrix
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=http://localhost:3002
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  postgres-data:
  prometheus-data:
  grafana-data:

networks:
  app-network:
    driver: bridge