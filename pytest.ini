[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --tb=short
markers =
    asyncio: async test
    integration: integration test
    unit: unit test

[coverage:run]
branch = True
source = src

[coverage:report]
fail_under = 100
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    if TYPE_CHECKING:
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
