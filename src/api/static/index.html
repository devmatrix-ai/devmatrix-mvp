<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devmatrix - Workflow Orchestration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-slow {
            animation: pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="h-full bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">
                        <i class="fas fa-robot text-blue-600 mr-2"></i>
                        Devmatrix
                    </h1>
                    <span class="ml-4 text-sm text-gray-500">Workflow Orchestration</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <div id="health-indicator" class="w-3 h-3 rounded-full bg-gray-400"></div>
                        <span id="health-status" class="text-sm text-gray-600">Checking...</span>
                    </div>
                    <a href="/docs" target="_blank" class="text-sm text-gray-600 hover:text-gray-900">
                        <i class="fas fa-book mr-1"></i>API Docs
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Tabs -->
        <div class="border-b border-gray-200 mb-6">
            <nav class="-mb-px flex space-x-8">
                <button onclick="showTab('workflows')" id="tab-workflows" class="tab-button border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    <i class="fas fa-project-diagram mr-2"></i>Workflows
                </button>
                <button onclick="showTab('executions')" id="tab-executions" class="tab-button border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    <i class="fas fa-play-circle mr-2"></i>Executions
                </button>
                <button onclick="showTab('metrics')" id="tab-metrics" class="tab-button border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    <i class="fas fa-chart-line mr-2"></i>Metrics
                </button>
            </nav>
        </div>

        <!-- Workflows Tab -->
        <div id="content-workflows" class="tab-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Workflows</h2>
                <button onclick="showCreateWorkflowModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg flex items-center">
                    <i class="fas fa-plus mr-2"></i>Create Workflow
                </button>
            </div>

            <div id="workflows-list" class="grid grid-cols-1 gap-4">
                <!-- Workflows will be loaded here -->
                <div class="text-center py-12 text-gray-500">
                    <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                    <p>Loading workflows...</p>
                </div>
            </div>
        </div>

        <!-- Executions Tab -->
        <div id="content-executions" class="tab-content hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Executions</h2>
                <div class="flex items-center space-x-4">
                    <label class="flex items-center text-sm text-gray-700">
                        <input type="checkbox" id="auto-refresh" checked class="mr-2 rounded">
                        Auto-refresh (5s)
                    </label>
                    <button onclick="loadExecutions()" class="text-blue-600 hover:text-blue-700">
                        <i class="fas fa-sync-alt mr-1"></i>Refresh
                    </button>
                </div>
            </div>

            <div id="executions-list" class="space-y-4">
                <!-- Executions will be loaded here -->
                <div class="text-center py-12 text-gray-500">
                    <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                    <p>Loading executions...</p>
                </div>
            </div>
        </div>

        <!-- Metrics Tab -->
        <div id="content-metrics" class="tab-content hidden">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">System Metrics</h2>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 mb-1">Total Workflows</p>
                            <p id="metric-workflows" class="text-3xl font-bold text-gray-900">-</p>
                        </div>
                        <div class="bg-blue-100 rounded-full p-3">
                            <i class="fas fa-project-diagram text-blue-600 text-xl"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 mb-1">Total Executions</p>
                            <p id="metric-executions" class="text-3xl font-bold text-gray-900">-</p>
                        </div>
                        <div class="bg-green-100 rounded-full p-3">
                            <i class="fas fa-play-circle text-green-600 text-xl"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 mb-1">Avg Time (s)</p>
                            <p id="metric-avg-time" class="text-3xl font-bold text-gray-900">-</p>
                        </div>
                        <div class="bg-yellow-100 rounded-full p-3">
                            <i class="fas fa-clock text-yellow-600 text-xl"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 mb-1">Success Rate</p>
                            <p id="metric-success-rate" class="text-3xl font-bold text-gray-900">-</p>
                        </div>
                        <div class="bg-purple-100 rounded-full p-3">
                            <i class="fas fa-check-circle text-purple-600 text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Executions by Status</h3>
                <div id="status-breakdown" class="space-y-3">
                    <!-- Status breakdown will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Create Workflow Modal -->
    <div id="create-workflow-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-900">Create Workflow</h3>
                <button onclick="closeCreateWorkflowModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <form id="create-workflow-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Workflow Name</label>
                    <input type="text" id="workflow-name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="My Workflow">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="workflow-description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Workflow description..."></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tasks (JSON)</label>
                    <textarea id="workflow-tasks" required rows="10" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-sm" placeholder='[
  {
    "task_id": "task1",
    "agent_type": "example_agent",
    "prompt": "Do something",
    "dependencies": [],
    "max_retries": 3,
    "timeout": 300
  }
]'></textarea>
                    <p class="text-xs text-gray-500 mt-1">Enter tasks as a JSON array</p>
                </div>

                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeCreateWorkflowModal()" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        <i class="fas fa-save mr-2"></i>Create Workflow
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-4 right-4 bg-white shadow-lg rounded-lg p-4 max-w-sm z-50">
        <div class="flex items-start">
            <div id="toast-icon" class="flex-shrink-0"></div>
            <div class="ml-3 flex-1">
                <p id="toast-message" class="text-sm font-medium text-gray-900"></p>
            </div>
            <button onclick="hideToast()" class="ml-4 flex-shrink-0 text-gray-400 hover:text-gray-600">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
