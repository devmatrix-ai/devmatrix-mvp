# DevMatrix Constitution Pre-commit Hooks
# Install with: pre-commit install

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3.12

  # Python linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # TypeScript/JavaScript
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: \.(ts|tsx|js|jsx|json|css|md)$

  # Security checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  # Constitution compliance (local)
  - repo: local
    hooks:
      - id: constitution-check
        name: Constitution Compliance
        entry: bash scripts/check-constitution.sh
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]  # Only on push, not every commit

