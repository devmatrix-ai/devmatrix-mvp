task_groups:
  - name: "Project Setup & Types"
    description: "TypeScript types, i18n infrastructure, directory structure"
    effort_hours: 4
    dependencies: []

  - name: "Modal Infrastructure"
    description: "Main modal component, metrics display, timeline visualization"
    effort_hours: 8
    dependencies:
      - "Project Setup & Types"

  - name: "Supporting Components"
    description: "Phase indicator, error panel, final summary, inline header"
    effort_hours: 8
    dependencies:
      - "Project Setup & Types"

  - name: "Custom Hook & Integration"
    description: "useMasterPlanProgress hook, component wiring, sessionStorage persistence, API integration"
    effort_hours: 8
    dependencies:
      - "Modal Infrastructure"
      - "Supporting Components"

  - name: "Error Recovery & Validation"
    description: "Error state handling, retry mechanism, WebSocket reconnection, validation"
    effort_hours: 8
    dependencies:
      - "Custom Hook & Integration"

  - name: "Visual Polish & Animations"
    description: "Animations, design system styling, layout refinement"
    effort_hours: 4
    dependencies:
      - "Modal Infrastructure"
      - "Supporting Components"

  - name: "i18n & ARIA Implementation"
    description: "ARIA labels, keyboard navigation, translation integration, accessibility testing"
    effort_hours: 8
    dependencies:
      - "Project Setup & Types"
      - "Modal Infrastructure"
      - "Supporting Components"

  - name: "Unit Tests & Integration Tests"
    description: "Component unit tests, hook tests, integration tests, documentation"
    effort_hours: 8
    dependencies:
      - "Custom Hook & Integration"
      - "Error Recovery & Validation"
      - "Visual Polish & Animations"
      - "i18n & ARIA Implementation"

# Assignments - Intelligent Parallel Distribution
assignments:
  - task_group: "Project Setup & Types"
    assigned_to: frontend-architect
    reason: "Foundation for all UI components"
    start_day: 1

  - task_group: "Modal Infrastructure"
    assigned_to: frontend-architect
    reason: "Core modal component and metrics display"
    start_day: 2
    blocks: ["Custom Hook & Integration", "i18n & ARIA Implementation"]

  - task_group: "Supporting Components"
    assigned_to: frontend-architect
    reason: "Error panel, final summary, phase indicator"
    start_day: 3
    blocks: ["Custom Hook & Integration", "i18n & ARIA Implementation"]

  - task_group: "Custom Hook & Integration"
    assigned_to: frontend-architect
    reason: "React hook and WebSocket integration"
    start_day: 4
    dependencies: ["Modal Infrastructure", "Supporting Components"]

  - task_group: "Error Recovery & Validation"
    assigned_to: frontend-architect
    reason: "Hook extensions for error handling"
    start_day: 5
    dependencies: ["Custom Hook & Integration"]

  - task_group: "Visual Polish & Animations"
    assigned_to: frontend-architect
    reason: "CSS animations and design system styling"
    start_day: 5
    parallel_with: "Error Recovery & Validation"

  - task_group: "i18n & ARIA Implementation"
    assigned_to: frontend-architect
    reason: "Accessibility and localization across all components"
    start_day: 6
    dependencies: ["Project Setup & Types", "Modal Infrastructure", "Supporting Components"]

  - task_group: "Unit Tests & Integration Tests"
    assigned_to: quality-engineer
    reason: "Comprehensive testing and documentation"
    start_day: 6
    parallel_with: "i18n & ARIA Implementation"
    dependencies: ["Custom Hook & Integration", "Error Recovery & Validation", "Visual Polish & Animations"]

execution_strategy: "Parallel where possible, respecting dependency chain"
primary_subagent: frontend-architect
secondary_subagent: quality-engineer
estimated_total_effort: 48 hours
estimated_parallel_reduction: 30%
estimated_actual_duration: 32-36 hours
