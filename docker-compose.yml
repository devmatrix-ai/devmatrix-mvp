services:
  # PostgreSQL Database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: devmatrix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-devmatrix}
      POSTGRES_USER: ${POSTGRES_USER:-devmatrix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devmatrix}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-devmatrix}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devmatrix-network

  # Redis for state management
  redis:
    image: redis:7-alpine
    container_name: devmatrix-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devmatrix-network

  # Neo4j Graph Database for Pattern DAG
  neo4j:
    image: neo4j:5.26-community
    container_name: devmatrix-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-devmatrix}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_pagecache_size: ${NEO4J_PAGECACHE:-512M}
      NEO4J_dbms_memory_heap_max__size: ${NEO4J_HEAP:-1G}
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"  # HTTP
      - "${NEO4J_BOLT_PORT:-7687}:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devmatrix-network

  # Qdrant Vector Database for Semantic Search
  qdrant:
    image: qdrant/qdrant:latest
    container_name: devmatrix-qdrant
    restart: unless-stopped
    ports:
      - "${QDRANT_HTTP_PORT:-6333}:6333"  # HTTP API
      - "${QDRANT_GRPC_PORT:-6334}:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - devmatrix-network

  # pgAdmin (Optional - Database GUI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: devmatrix-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@devmatrix.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - devmatrix-network
    profiles:
      - tools  # Only start with: docker compose --profile tools up

  # UI Development Server (Vite)
  ui:
    image: node:20-alpine
    container_name: devmatrix-ui
    restart: unless-stopped
    working_dir: /app/src/ui
    command: sh -c "npm install && npm run dev"
    ports:
      - "${UI_PORT:-3000}:3000"
    volumes:
      - ./src/ui:/app/src/ui
      - ui_node_modules:/app/src/ui/node_modules
    networks:
      - devmatrix-network
    profiles:
      - dev  # Only start in dev mode: docker compose --profile dev up

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: devmatrix-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-devmatrix}
      POSTGRES_USER: ${POSTGRES_USER:-devmatrix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devmatrix}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ENVIRONMENT: development
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-text}
      LOG_FILE: ${LOG_FILE:-}
      # Neo4j Configuration
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-devmatrix}
      NEO4J_DATABASE: ${NEO4J_DATABASE:-neo4j}
      # Qdrant Configuration
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      QDRANT_COLLECTION_PATTERNS: ${QDRANT_COLLECTION_PATTERNS:-devmatrix_patterns}
      QDRANT_COLLECTION_SEMANTIC: ${QDRANT_COLLECTION_SEMANTIC:-semantic_patterns}
      # Enable GPU for embeddings
      EMBEDDING_DEVICE: ${EMBEDDING_DEVICE:-cuda}
      NVIDIA_VISIBLE_DEVICES: ${NVIDIA_VISIBLE_DEVICES:-all}
      NVIDIA_DRIVER_CAPABILITIES: ${NVIDIA_DRIVER_CAPABILITIES:-compute,utility}
    ports:
      - "${APP_PORT:-8001}:8000"
    # Request all GPUs (Docker 19.03+ with nvidia-container-toolkit)
    gpus: ${GPU_REQUEST:-all}
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./workspace:/app/workspace
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    networks:
      - devmatrix-network

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: devmatrix-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./docker/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    networks:
      - devmatrix-network
    profiles:
      - monitoring  # Only start with: docker compose --profile monitoring up

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: devmatrix-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: 'false'
      GF_SERVER_ROOT_URL: http://localhost:3001
      GF_INSTALL_PLUGINS: ''
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - devmatrix-network
    profiles:
      - monitoring  # Only start with: docker compose --profile monitoring up

  # PostgreSQL Exporter - Exposes PostgreSQL metrics to Prometheus
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: devmatrix-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-devmatrix}:${POSTGRES_PASSWORD:-devmatrix}@postgres:5432/${POSTGRES_DB:-devmatrix}?sslmode=disable"
    ports:
      - "${POSTGRES_EXPORTER_PORT:-9187}:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - devmatrix-network
    profiles:
      - monitoring

  # Redis Exporter - Exposes Redis metrics to Prometheus
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: devmatrix-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis:6379"
    ports:
      - "${REDIS_EXPORTER_PORT:-9121}:9121"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - devmatrix-network
    profiles:
      - monitoring

networks:
  devmatrix-network:
    driver: bridge
    name: devmatrix-network

volumes:
  postgres_data:
    name: devmatrix-postgres-data
  redis_data:
    name: devmatrix-redis-data
  neo4j_data:
    name: devmatrix-neo4j-data
  neo4j_logs:
    name: devmatrix-neo4j-logs
  neo4j_import:
    name: devmatrix-neo4j-import
  neo4j_plugins:
    name: devmatrix-neo4j-plugins
  qdrant_data:
    name: devmatrix-qdrant-data
  pgadmin_data:
    name: devmatrix-pgadmin-data
  ui_node_modules:
    name: devmatrix-ui-node-modules
  prometheus_data:
    name: devmatrix-prometheus-data
  grafana_data:
    name: devmatrix-grafana-data
