name: Constitution Compliance

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  compliance-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/ui/package-lock.json
      
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Install Node dependencies
        working-directory: src/ui
        run: npm ci
      
      - name: Make scripts executable
        run: |
          chmod +x scripts/check-constitution.sh
          chmod +x scripts/*.py
      
      - name: Run Constitution Compliance Check
        run: ./scripts/check-constitution.sh
        continue-on-error: true
        id: compliance
      
      - name: Generate compliance report
        if: always()
        run: |
          echo "# Constitution Compliance Report" > compliance-report.md
          echo "" >> compliance-report.md
          echo "**Date**: $(date)" >> compliance-report.md
          echo "**Branch**: ${{ github.ref_name }}" >> compliance-report.md
          echo "**Commit**: ${{ github.sha }}" >> compliance-report.md
          echo "" >> compliance-report.md
          if [ "${{ steps.compliance.outcome }}" == "success" ]; then
            echo "✅ **Status**: PASSED" >> compliance-report.md
          else
            echo "❌ **Status**: FAILED" >> compliance-report.md
          fi
      
      - name: Upload compliance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: constitution-compliance-report
          path: compliance-report.md
          retention-days: 30
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Constitution compliance check failed. Please review the [compliance report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) and fix the issues before merging.'
            })
      
      - name: Fail if compliance below threshold
        if: steps.compliance.outcome != 'success'
        run: exit 1

